<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Interactive Button -->
    <button id="toggle-button">Toggle Background Color</button>

    <!-- Slider with Real-Time Feedback -->
    <div class="slider-container">
        <label for="text-size">Adjust Text Size:</label>
        <input type="range" id="text-size" min="12" max="32" value="16">
        <p id="dynamic-text">This text size will change dynamically!</p>
    </div>

    <!-- Modal -->
    <button id="open-modal">Open Modal</button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <h2>Welcome to the Modal!</h2>
            <p>This is a simple modal window. Click the close button or outside the modal to close it.</p>
        </div>
    </div>

    <!-- Form with Validation -->
    <form id="registration-form">
        <h2>Registration Form</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required minlength="3">
            <span class="error-message" id="name-error"></span>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error-message" id="email-error"></span>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">
            <span class="error-message" id="password-error"></span>
        </div>
        <button type="submit">Register</button>
    </form>

    <!-- Bonus: Dropdown Menu -->
    <div class="dropdown-container">
        <label for="dropdown">Choose an option:</label>
        <select id="dropdown">
            <option value="">Select an option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        <p id="dropdown-message"></p>
    </div>

    <!-- External JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
